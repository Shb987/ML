{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Image for Authentication</title>
    <style>
       
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            background: url("{% static 'images/4.jpg' %}") no-repeat center center fixed;
            background-size: cover;
        }

        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.3);
            padding: 10px 20px;
            color: white;
            backdrop-filter: blur(1px);
        }

        .navbar .nav-links {
            display: flex;
            justify-content: center;
            flex-grow: 1;
            margin-left: 10vh;
        }

        .navbar .nav-links a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        .navbar .nav-links a:hover {
            background-color: rgba(0, 0, 0, 0.1);
        }

        .navbar .auth-buttons a {
            color: white;
            padding: 10px 20px;
            text-decoration: none;
            background-color: #4CAF50;
            border-radius: 4px;
        }

        .navbar .auth-buttons a:hover {
            background-color: #45a049;
        }

        
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 50px auto;
        }

        h1 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }

        input[type="file"] {
            border: 1px solid #ccc;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            margin-bottom: 20px;
        }

        input[type="checkbox"] {
            margin-right: 10px;
        }

        label {
            font-size: 14px;
            color: #555;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        .image-preview {
            display: none;
            margin-bottom: 20px;
            text-align: center;
        }

        .image-preview img {
            max-width: 100%;
            border-radius: 10px;
            max-height: 200px;
        }

       
        .loader-wrapper {
            display: none; 
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.7); 
            backdrop-filter: blur(5px); 
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #f3f3f3; 
            border-radius: 50%;
            border-top: 8px solid #4CAF50;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <div class="navbar">
        <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'about' %}">About</a>
            {% if user.is_authenticated %}
                <a href="{% url 'upload_and_authenticate' %}">Authentication</a>
            {% endif %}
        </div>
        <div class="auth-buttons">
            {% if user.is_authenticated %}
                <a href="{% url 'logout' %}">Logout</a>
            {% else %}
                <a href="{% url 'login' %}">Login</a>
            {% endif %}
        </div>
    </div>

    <div class="container">
        <h1>Upload an Image for Authentication</h1>
        <form id="authForm" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="image-preview" id="imagePreview">
                <img src="" alt="Image Preview" id="imageElement">
            </div>

            <label for="image">Choose an image:</label>
            <input type="file" name="image" id="imageInput" accept="image/*" required><br><br>

            <input type="checkbox" name="enable_extraction" id="enable_extraction">
            <label for="enable_extraction">Enable Vein Pattern Extraction</label><br><br>

            <button type="submit" id="submitButton">Authenticate</button>
        </form>
    </div>

    <!-- Loader -->
    <div class="loader-wrapper" id="loader">
        <div class="loader"></div>
    </div>

    <script>
        const imageInput = document.getElementById('imageInput');
        const imagePreview = document.getElementById('imagePreview');
        const imageElement = document.getElementById('imageElement');
        const authForm = document.getElementById('authForm');
        const loader = document.getElementById('loader');

        imageInput.addEventListener('change', function() {
            const file = this.files[0];
            if (file) {
                const reader = new FileReader();
                reader.addEventListener('load', function() {
                    imageElement.setAttribute('src', this.result);
                    imagePreview.style.display = 'block';
                });
                reader.readAsDataURL(file);
            } else {
                imagePreview.style.display = 'none';
            }
        });

        authForm.addEventListener('submit', function(event) {
            const file = imageInput.files[0];
            if (!file) {
                alert('Please upload an image before submitting.');
                event.preventDefault(); 
                return;
            }
           
            loader.style.display = 'flex';
        });
    </script>
</body>
</html>
